<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup page with java script validation</title>
</head>
<body>
    <div class="container">
        <form id="signup" class="form">
            <h1>Welcome GrandBusta</h1>
            <h3>Sign Up</h3>
            <div class="form-field">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter your username">
                <small></small>
            </div>
            <div class="form-field ">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" placeholder="Enter your email">
                <small></small>
            </div>
            <div class="form-field ">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password">
                <small></small>
            </div>
            <div class="form-field ">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm your password">
                <small></small>
            </div>

            <div class="submit-button" id="signup">
                <button>SIGN UP</button>

            </div>
        </form>

    </div>







    <script src="index.js"></script>
</body>
</html>
